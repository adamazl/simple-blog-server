<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Admin - Upload Blog Post</title>
</head>

<body class="bg-gray-100">
    <header class="bg-white shadow">
        <div class="max-w-4xl mx-auto px-4 py-6">
            <h1 class="text-4xl font-bold text-center text-blue-600">Admin - Create New Blog Post</h1>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-8">
        <form id="blog-form" class="bg-white p-8 rounded-lg shadow-lg space-y-6">
            <div>
                <label for="title" class="block text-lg font-semibold">Title</label>
                <input type="text" id="title" name="title" required
                    class="mt-2 p-4 border border-gray-300 rounded w-full" placeholder="Enter blog title">
            </div>

            <div>
                <label for="content" class="block text-lg font-semibold">Content</label>
                <textarea id="content" name="content" rows="6" required
                    class="mt-2 p-4 border border-gray-300 rounded w-full" placeholder="Enter blog content"></textarea>
            </div>

            <button type="submit"
                class="w-full bg-blue-600 text-white font-semibold py-3 rounded hover:bg-blue-500 transition duration-200">Submit</button>
        </form>
    </main>

    <footer class="bg-white shadow mt-12">
        <div class="max-w-4xl mx-auto px-4 py-4 text-center">
            <p class="text-gray-600">&copy; 2024 Simple Blog. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const form = document.getElementById('blog-form');
        form.addEventListener('submit', function (event) {
            event.preventDefault();

            const formData = {
                title: form.title.value,
                content: form.content.value,
            };

            fetch('/api/blog-posts', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
                .then(response => response.json())
                .then(data => {
                    alert('Blog post created!');
                    form.reset();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to create blog post.');
                });
        });
    </script>
</body>

</html>
